name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Build Windows installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build-output/*.exe
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: BeastBrowser v${{ steps.version.outputs.VERSION }}
          body: |
            ## 🎉 BeastBrowser v${{ steps.version.outputs.VERSION }}
            
            ### ✨ Features
            - 🎨 Complete Blue-Indigo Theme
            - 🖥️ All Platform Support (Windows, macOS, Linux, Android, iOS, TV)
            - 🚀 Smart Profile Naming with Auto-increment
            - 📄 Auto Pagination to Last Page
            - ⚡ Parallel Profile Launching (60-70% faster)
            - 🔒 Advanced Anti-Detection
            - 🌐 Full Proxy Support (HTTP/HTTPS/SOCKS5)
            
            ### 📦 Installation
            1. Download `BeastBrowser-Setup-${{ steps.version.outputs.VERSION }}.exe`
            2. Run the installer
            3. Follow the setup wizard
            
            ### 🔧 System Requirements
            - Windows 10/11 (64-bit)
            - 4GB RAM minimum
            - 500MB free disk space
            
            ### 📝 Changelog
            - Complete UI redesign with professional blue-indigo theme
            - Added support for all major platforms
            - Improved profile creation with smart naming
            - Enhanced performance with parallel launching
            - Bug fixes and stability improvements
            
            ---
            **Built with ❤️ by BeastBrowser Team**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
